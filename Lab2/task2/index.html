<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="insta-page">
        <div class="hero">
            <div class="hero-content">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d25645120fef.png" alt="Instagram" width="175">
                <h1>See what moments from life your <span class="accent">close friends</span> have shared.</h1>
                <div class="image-stack">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png" alt="preview" class="main-img">
                </div>
            </div>
        </div>

        <div class="auth">
            <div class="auth-card">
                <p class="login-title"><b>Log in to Instagram</p>
                <form>
                    <input type="text" placeholder="Username, mobile phone number, or email address">
                    <input type="password" placeholder="Password">
                    <button type="button" class="login-btn">Log in</button>
                </form>
                <a href="#" class="forgot">Forgot your password?</a>
                
                <div class="actions">
                    <button class="social-btn">Log in with Facebook</button>
                    <button class="social-btn">Create a new account</button>
                </div>
                <p class="meta-brand">Meta</p>
            </div>
        </div>
    </div>

</body>
</html>
