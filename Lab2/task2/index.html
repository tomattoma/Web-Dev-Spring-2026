<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="insta-page">
        <div class="hero">
            <div class="hero-content">
                <img src="https://images.seeklogo.com/logo-png/30/2/instagram-new-2016-logo-png_seeklogo-302599.png" alt="Instagram" width="175" class="logo">
                <h1>See what moments from life your <span class="accent">close friends</span> have shared.</h1>
                <div class="image-stack">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png" alt="preview" class="main-img">
                </div>
            </div>
        </div>

        <div class="auth">
            <div class="auth-card">
                <p class="login-title"><b>Log in to Instagram</p>
                <form>
                    <input type="text" placeholder="Username, mobile phone number, or email address">
                    <input type="password" placeholder="Password">
                    <button type="button" class="login-btn">Log in</button>
                </form>
                <a href="#" class="forgot">Forgot your password?</a>
                
                <div class="actions">
                    <button class="social-btn">Log in with Facebook</button>
                    <button class="social-btn">Create a new account</button>
                </div>
                <p class="meta-brand">Meta</p>
            </div>
        </div>
    </div>

    
    <footer class="footer">
    <div class="footer-links">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Meta AI</a>
        <a href="#">Threads</a>
        <a href="#">Contact Uploading & Non-Users</a>
        <a href="#">Meta Verified</a>
    </div>
    <div class="footer-meta">Â© 2026 Instagram from Meta</div>
</footer>

</body>
</html>
